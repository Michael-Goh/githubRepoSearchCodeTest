<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitHub Repo Search</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


</head>
    
<body ng-app="myApp" ng-controller="myCtrl"> 

    <div class="header">
        <img class="loftLogo" src="images/loft-logo.svg">
    </div>
    
    <div class="searchArea"> 
        <p class="title1">Front-End Code Test</p>
        <p class="title2">GitHub Repo Search</p>
        <div class="input-group formDiv">
          <input ng-model="searchTerm" type="text" class="form-control" placeholder="Search Github Repos">
          <div class="input-group-append">
            <button class="btn buttonColor" type="button" ng-click="runSearch()">Search</button>
          </div>
        </div>
    </div>

    <div class="container detailContainer" ng-show="showResult">
        
        <p class="title2">The top search result is</p>
        <p class="title1" ng-bind="mainName"></p>
        
        <div class="generalBox whiteBox row">
            <p class="boxTitle">General Info</p>
            <div class="col-12 col-lg-6 table-responsive">
                <table class="table tableCustom">
                  <tr ng-repeat="x in generalArray1">
                    <td class="key bold">{{ x.key }}</td>
                    <td ng-if="x.key!=='URL'" class="value">{{ x.value }}</td>
                    <td ng-if="x.key==='URL'" class="value"><a href="{{ x.value }}">{{ x.value }}</a></td>
                  </tr>
                </table>
            </div>
            <div class="col-12 col-lg-6">
                <table class="table tableCustom">
                  <tr ng-repeat="x in generalArray2">
                    <td class="key bold">{{ x.key }}</td>
                    <td class="value">{{ x.value }}</td>
                  </tr>
                </table>
            </div>
        </div>
        
        <div class="lowerBoxes row">
            <div class="col-12 col-lg-6 padding-5">
                <div class="whiteBoxBottom">
                    <p class="boxTitle">Usage Info</p>
                    <div class="table-responsive">
                        <table class="table tableCustom">
                          <tr ng-repeat="x in usageArray">
                            <td class="key">
                                <img ng-src="{{x.src}}" class="usageIcon">
                                {{ x.key }}
                            </td>
                            <td class="value bold">{{ x.value }}</td>
                          </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 padding-5">
                <div class="whiteBoxBottom">
                    <p class="boxTitle">Owner Info</p>
                    <div class="table-responsive">
                        <table class="table tableCustom">
                          <tr ng-repeat="x in ownerArray">
                            <td class="key bold">{{ x.key }}</td>
                            <td class="value">{{ x.value }}</td>
                          </tr>
                        </table>
                    </div>
                    <img class="avatar" ng-src="{{avatar}}">
                </div>
            </div>
        </div>
        
    </div>
    
    <div class=footerBuffer></div>
    <div class="footer">
        <img class="loftLogo" src="images/loft-logo.svg">
    </div>
    
    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModalCenter" tabindex="-1" role="dialog" aria-labelledby="feedbackModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body" ng-bind="feedbackMsg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    
<script type="text/javascript" src="index.js"> </script>
<script>

</body>
</html>
